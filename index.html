<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="This is for index page of the assignment!">
    <meta name="keywords" content="HTML, CSS, JS">

    <title>Weather Application | Get your current weather data</title>

    <link rel="shortcut icon" href="./assets/favicons/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./CSS/styles.css">

    <script src="./scripts/index.js" defer></script>
</head>

    <header class="l-header" id="header">
        <div class="container">
            <nav class="l-navbar" id="navbar">
                <div class="l-navbar__start">
                    <div class="l-navbar__logo">
                        <img src="./assets/images/logo.png"
                            alt="The image is a stylized, light-blue cloud icon, suggesting themes of data storage, the internet, or weather.">
                    </div>

                    <div class="l-navbar__logo__content">
                        <h1 class="l-navbar__title">weather</h1>

                    </div>
                </div>

                <div class="l-navbar__end">
                    <ul class="l-navbar__list" id="navbar-list">
                        <li class="l-navbar__item">
                            <a href="#" class="l-navbar__link is-active">home</a>
                        </li>

                        <li class="l-navbar__item">

                        </li>

                        <li class="l-navbar__item">

                        </li>

                        <li class="l-navbar__item">

                        </li>

                        <li class="l-navbar__item">
                            <a href="#" class="l-navbar__link">contact</a>
                        </li>
                    </ul>

                    <div class="l-navbar__buttons">
                        <button type="button" class="l-navbar__btn" id="navbar-hamburger"
                            aria-label="open the toggle menu">
                            <span class="sr-only">open the toggle menu!</span>

                            <svg viewBox="0 0 24 24" width="35" height="35" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                        d="M20.75 7C20.75 7.41421 20.4142 7.75 20 7.75L4 7.75C3.58579 7.75 3.25 7.41421 3.25 7C3.25 6.58579 3.58579 6.25 4 6.25L20 6.25C20.4142 6.25 20.75 6.58579 20.75 7Z"

                                        d="M20.75 17C20.75 17.4142 20.4142 17.75 20 17.75L4 17.75C3.58579 17.75 3.25 17.4142 3.25 17C3.25 16.5858 3.58579 16.25 4 16.25L20 16.25C20.4142 16.25 20.75 16.5858 20.75 17Z"
                                        fill="var(--neutral-50)"></path>
                                </g>
                            </svg>
                        </button>

                        <button type="button" class="l-navbar__btn is-hidden" id="navbar-close"
                            aria-label="close the toggle menu">
                            <span class="sr-only">close the toggle menu!</span>

                            <svg viewBox="0 0 24 24" width="35" height="35" xmlns="http://www.w3.org/2000/svg"
                                fill="none">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <g stroke="var(--neutral-50)" stroke-linecap="round" stroke-width="2">

                                        <path d="M18 18L6 6"></path>
